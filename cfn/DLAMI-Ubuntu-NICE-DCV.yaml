    Properties:
      ImageId: !Sub
        - "{{resolve:ssm:${amiID}}}"
        - amiID: !Select [1, !Split ["|", !Ref imageId]]
      InstanceType: !Select [0, !Split [" ", !Ref instanceType]]
      IamInstanceProfile: !Ref instanceProfile
      KeyName: !Ref ec2KeyPair
      SubnetId: !Ref subnetID
      Monitoring: false
      DisableApiTermination: !If [enableProtection, true, false]
      EbsOptimized: true
      SecurityGroupIds:
        - !Ref sgEC2Instance
        - !If [createCFsgHTTP, !Ref sgCloudFrontIPv4, !Ref AWS::NoValue]
        - !If [createCFsgHTTPS, !Ref sgCloudFrontIPv6, !Ref AWS::NoValue]
        - !If [createAGA, !Ref sgR53HealthChecks, !Ref AWS::NoValue]
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeType: !Ref volumeType
            VolumeSize: !Ref volumeSize
            DeleteOnTermination: true
            Encrypted: true
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          mkdir -p /tmp/cfn
          cd /tmp/cfn

          export DEBIAN_FRONTEND=noninteractive

          systemctl stop apt-daily.timer apt-daily-upgrade.timer
          apt-mark hold linux-modules-extra-aws
          apt-get update -q
          sleep 10
          pkill apt
          pkill dpkg

          # CfN scripts: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/cfn-helper-scripts-reference.html
          if (lsb_release -r -s | grep -q 22); then # Use Python2 due to errors with Python3
            apt-get install -q -y python2 >> /var/log/install-sw.log 2>&1
            curl -s -L -O https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-1.4-34.tar.gz
            tar -xf aws-cfn-bootstrap-1.4-34.tar.gz
            cd aws-cfn-bootstrap-1.4
            python2 setup.py build >> /var/log/install-cfn-helper.log 2>&1
            python2 setup.py install >> /var/log/install-cfn-helper.log 2>&1
            curl -s -L -O https://bootstrap.pypa.io/pip/2.7/get-pip.py
            python2 get-pip.py >> /var/log/install-cfn-helper.log 2>&1
            sed -i "1,1s/python$/python2/g" /usr/local/bin/cfn-*
            export CFN_INIT="python2 /usr/local/bin/cfn-init"
          else
            apt-get install -q -y python3 python3-pip python3-setuptools python3-docutils python3-daemon >> /var/log/install-sw.log 2>&1
            curl -s -L -O https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-py3-latest.tar.gz
            tar -xf aws-cfn-bootstrap-py3-latest.tar.gz
            cd aws-cfn-bootstrap-2.0
            python3 setup.py build >> /var/log/install-cfn-helper.log 2>&1
            python3 setup.py install >> /var/log/install-cfn-helper.log 2>&1
            export CFN_INIT="python3 /usr/local/bin/cfn-init"
          fi

          $CFN_INIT -v --stack ${AWS::StackName} --resource ec2Instance --region ${AWS::Region} -c setup

          $CFN_INIT -v --stack ${AWS::StackName} --resource ec2Instance --region ${AWS::Region} -c dcv_install

          $CFN_INIT -v --stack ${AWS::StackName} --resource ec2Instance --region ${AWS::Region} -c console

          #
          systemctl set-default multi-user.target
          systemctl daemon-reload
          systemctl enable dcv-post-reboot

          sleep 1 && reboot
      Tags:
        - Key: Name
          Value: !Ref ec2Name
        - Key: StackName
          Value: !Ref AWS::StackName
        - Key: StackId
          Value: !Ref AWS::StackId
        - Key: GitHub
          Value: https://github.com/aws-samples/amazon-ec2-nice-dcv-samples

  elasticIP:
    Condition: useElasticIP
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      NetworkBorderGroup: !Ref AWS::Region
      InstanceId: !Ref ec2Instance
      Tags:
        - Key: StackName
          Value: !Ref AWS::StackName
        - Key: StackId
          Value: !Ref AWS::StackId
        - Key: Name
          Value: !Sub
            - "${AWS::StackName}-elasticIP-${UID}"
            - UID:
                !Select [
                  3,
                  !Split ["-", !Select [2, !Split ["/", !Ref AWS::StackId]]],
                ]
        - Key: GitHub
          Value: https://github.com/aws-samples/amazon-ec2-nice-dcv-samples

  backupPlan:
    Type: AWS::Backup::BackupPlan
    Condition: createBackup
    Properties:
      BackupPlan:
        BackupPlanName: !Sub
          - "${AWS::StackName}-backupPlan-${UID}"
          - UID:
              !Select [
                3,
                !Split ["-", !Select [2, !Split ["/", !Ref AWS::StackId]]],
              ]
        BackupPlanRule:
          - RuleName: !Sub
              - "${AWS::StackName}-backupRule-${UID}"
              - UID:
                  !Select [
                    3,
                    !Split ["-", !Select [2, !Split ["/", !Ref AWS::StackId]]],
                  ]
            TargetBackupVault: !Ref backupVault
            ScheduleExpression: !Ref scheduleExpression
            ScheduleExpressionTimezone: !Ref scheduleExpressionTimezone
            Lifecycle:
              DeleteAfterDays: !Ref deleteAfterDays
      BackupPlanTags:
        {
          "StackName": !Ref AWS::StackName,
          "StackId": !Ref AWS::StackId,
          "GitHub": "https://github.com/aws-samples/amazon-ec2-nice-dcv-samples",
        }

  backupVault:
    Type: AWS::Backup::BackupVault
    Condition: createBackup
    UpdateReplacePolicy: Delete
    Properties:
      BackupVaultName: !Sub
        - "${AWS::StackName}-backupVault-${UID}"
        - UID:
            !Select [
              3,
              !Split ["-", !Select [2, !Split ["/", !Ref AWS::StackId]]],
            ]
      BackupVaultTags:
        {
          "StackName": !Ref AWS::StackName,
          "StackId": !Ref AWS::StackId,
          "GitHub": "https://github.com/aws-samples/amazon-ec2-nice-dcv-samples",
        }

  backupSelection:
    Type: AWS::Backup::BackupSelection
    Condition: createBackup
    Properties:
      BackupPlanId: !Ref backupPlan
      BackupSelection:
        IamRoleArn: !GetAtt backupRestoreRole.Arn
        Resources:
          - !Sub arn:${AWS::Partition}:ec2:${AWS::Region}:${AWS::AccountId}:instance/${ec2Instance}
        SelectionName: !Sub
          - "${AWS::StackName}-backupSelection-${UID}"
          - UID:
              !Select [
                3,
                !Split ["-", !Select [2, !Split ["/", !Ref AWS::StackId]]],
              ]

  backupRestoreRole:
    Type: AWS::IAM::Role
    Condition: createBackup
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: backup.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: restore-EC2-instance-profile
          PolicyDocument: # https://docs.aws.amazon.com/aws-backup/latest/devguide/restoring-ec2.html
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource: !GetAtt instanceIamRole.Arn
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSBackupServiceRolePolicyForBackup
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AWSBackupServiceRolePolicyForRestores
      Tags:
        - Key: StackName
          Value: !Ref AWS::StackName
        - Key: StackId
          Value: !Ref AWS::StackId
        - Key: GitHub
          Value: https://github.com/aws-samples/amazon-ec2-nice-dcv-samples

  aga:
    Type: AWS::GlobalAccelerator::Accelerator
    Condition: createAGA
    Properties:
      Name: !Sub
        - "${AWS::StackName}-AGA-${UID}"
        - UID:
            !Select [
              3,
              !Split ["-", !Select [2, !Split ["/", !Ref AWS::StackId]]],
            ]
      IpAddressType: IPV4
      Tags:
        - Key: StackName
          Value: !Ref AWS::StackName
        - Key: StackId
          Value: !Ref AWS::StackId
        - Key: GitHub
          Value: https://github.com/aws-samples/amazon-ec2-nice-dcv-samples

  agaListener1:
    Type: AWS::GlobalAccelerator::Listener
    Condition: createAGA
    Properties:
      AcceleratorArn: !Ref aga
      ClientAffinity: SOURCE_IP
      Protocol: TCP
      PortRanges:
        - FromPort: !Ref listenPort
          ToPort: !Ref listenPort
        - !If
          - createSgSSH
          - FromPort: 22
            ToPort: 22
          - !Ref AWS::NoValue
        - !If
          - installWebmin
          - FromPort: 10000
            ToPort: 10000
          - !Ref AWS::NoValue

  agaListener2:
    Type: AWS::GlobalAccelerator::Listener
    Condition: createAGA
    Properties:
      AcceleratorArn: !Ref aga
      ClientAffinity: SOURCE_IP
      Protocol: UDP
      PortRanges:
        - FromPort: !Ref listenPort
          ToPort: !Ref listenPort

  agaEndpointGroup1:
    Type: AWS::GlobalAccelerator::EndpointGroup
    Condition: createAGA
    Properties:
      ListenerArn: !GetAtt agaListener1.ListenerArn
      EndpointGroupRegion: !Ref AWS::Region
      HealthCheckPort: !Ref listenPort
      HealthCheckProtocol: TCP
      ThresholdCount: 1
      EndpointConfigurations:
        - EndpointId: !Ref ec2Instance

  agaEndpointGroup2:
    Type: AWS::GlobalAccelerator::EndpointGroup
    Condition: createAGA
    Properties:
      ListenerArn: !GetAtt agaListener2.ListenerArn
      EndpointGroupRegion: !Ref AWS::Region
      HealthCheckPort: !Ref listenPort
      HealthCheckProtocol: TCP
      ThresholdCount: 1
      EndpointConfigurations:
        - EndpointId: !Ref ec2Instance

  cfVpcOrigin:
    Type: AWS::CloudFront::VpcOrigin
    Condition: cfVPCOrigin
    Properties:
      VpcOriginEndpointConfig:
        Arn: !Sub arn:${AWS::Partition}:ec2:${AWS::Region}:${AWS::AccountId}:instance/${ec2Instance}
        Name: !Sub ${AWS::StackName}-${ec2Instance}
        OriginProtocolPolicy: http-only
        OriginSSLProtocols:
          - TLSv1.2
      Tags:
        - Key: StackName
          Value: !Ref AWS::StackName
        - Key: StackId
          Value: !Ref AWS::StackId
        - Key: GitHub
          Value: https://github.com/aws-samples/amazon-ec2-nice-dcv-samples

  cfDistribution:
    Type: AWS::CloudFront::Distribution
    DependsOn: ec2Instance
    Condition: createCloudFront
    Properties:
      DistributionConfig:
        Origins:
          - !If
            - cfVPCOrigin
            - DomainName: !GetAtt ec2Instance.PrivateDnsName
              Id: !Ref ec2Instance
              VpcOriginConfig:
                VpcOriginId: !GetAtt cfVpcOrigin.Id
            - DomainName: !GetAtt ec2Instance.PublicDnsName
              Id: !Ref ec2Instance
              CustomOriginConfig:
                OriginProtocolPolicy: http-only
                OriginSSLProtocols:
                  - TLSv1.2
        Enabled: true
        Comment: !Sub "${AWS::StackName}-CloudFront"
        HttpVersion: http2and3
        ViewerCertificate:
          CloudFrontDefaultCertificate: true
          MinimumProtocolVersion: TLSv1.2_2021
        DefaultCacheBehavior:
          AllowedMethods: !Split [",", "GET,HEAD,OPTIONS,PUT,PATCH,POST,DELETE"]
          CachedMethods:
            - "HEAD"
            - "GET"
          Compress: true
          CachePolicyId: "4cc15a8a-d715-48a4-82b8-cc0b614638fe"
          OriginRequestPolicyId: "216adef6-5c7f-47e4-b989-5492eafa07d3"
          ResponseHeadersPolicyId: "67f7725c-6f97-4210-82d7-5512b31e9d03"
          TargetOriginId: !Ref ec2Instance
          ViewerProtocolPolicy: "redirect-to-https"
      Tags:
        - Key: StackName
          Value: !Ref AWS::StackName
        - Key: StackId
          Value: !Ref AWS::StackId
        - Key: GitHub
          Value: https://github.com/aws-samples/amazon-ec2-nice-dcv-samples

