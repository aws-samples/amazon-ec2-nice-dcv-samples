                /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c file:/opt/aws/amazon-cloudwatch-agent/bin/config.json -s
                systemctl enable --now amazon-cloudwatch-agent

                # GPU CloudWatch metrics: https://docs.aws.amazon.com/dlami/latest/devguide/tutorial-gpu-monitoring-gpumon.html
                if (which nvidia-smi); then
                  systemctl enable dlami-cloudwatch-agent@partial
                  systemctl start dlami-cloudwatch-agent@partial
                fi

                # Webmin: https://webmin.com/download/
                export webmin="${installWebmin}"
                case $webmin in
