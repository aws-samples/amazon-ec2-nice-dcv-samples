                        rm -f /etc/pki/tls/nginx/key.pem
                        ln -s -f /etc/letsencrypt/live/$IP_ADDR/fullchain.pem /etc/ssl/certs/ssl-cert-snakeoil.pem
                        ln -s -f /etc/letsencrypt/live/$IP_ADDR/privkey.pem /etc/ssl/private/ssl-cert-snakeoil.key
                        systemctl restart nginx
                      fi
                    fi
                  fi
                fi
                if [ -f "/opt/dcv-renew-cert.sh" ]; then
                  rm /opt/dcv-renew-cert.sh
                fi

                # virtual, console or GPU sharing: https://docs.aws.amazon.com/dcv/latest/adminguide/manage-gpu.html
