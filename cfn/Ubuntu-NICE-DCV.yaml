  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Ubuntu version
        Parameters:
          - osVersion
      - Label:
          default: EC2 configuration
        Parameters:
          - ec2Name
          - ec2KeyPair
          - instanceType
      - Label:
          default: Network configuration
        Parameters:
          - vpcID
          - subnetID
          - displayPublicIP
          - assignStaticIP
      - Label:
          default: Allowed source IP
        Parameters:
          - ingressIPv4
          - ingressIPv6
      - Label:
          default: EBS volume configuration
        Parameters:
          - volumeSize
          - volumeType
      - Label:
          default: NICE DCV configuration
        Parameters:
          - listenPort
          - sessionType
          - teslaDriverVersion
          - ubuntuDriverVersion

Parameters:
  osVersion:
    Type: String
    Description: Version and processor architecture
    AllowedValues:
      - Ubuntu 22.04 (arm64)
      - Ubuntu 22.04 (x86_64)
      - Ubuntu 20.04 (x86_64)
      - Ubuntu 18.04 (arm64)
      - Ubuntu 18.04 (x86_64)
      - Ubuntu Pro 22.04 (arm64)
      - Ubuntu Pro 22.04 (x86_64)
      - Ubuntu Pro 20.04 (x86_64)
      - Ubuntu Pro 18.04 (arm64)
      - Ubuntu Pro 18.04 (x86_64)
    Default: Ubuntu 22.04 (arm64)
  instanceType:
    Type: String
    Description: Instance type (x86_64 or arm64) ( https://console.aws.amazon.com/ec2/#InstanceTypes )
    Default: t4g.medium

  ec2Name:
    Type: String
    Description: EC2 instance name
    Default: Ubuntu-NICE-DCV
  ec2KeyPair:
    Type: AWS::EC2::KeyPair::KeyName
    Description: "Key Pair ( https://console.aws.amazon.com/ec2/#KeyPairs )"
    ConstraintDescription: Specify a key pair
    AllowedPattern: ".+"

  vpcID:
    Type: AWS::EC2::VPC::Id
    Description: "VPC with internet connectivity ( https://console.aws.amazon.com/vpcconsole/home#vpcs: )"
    ConstraintDescription: Specify a valid value
    AllowedPattern: ".+"
  subnetID:
    Type: AWS::EC2::Subnet::Id
    Description: "Subnet with internet connectivity ( https://console.aws.amazon.com/vpcconsole/home#subnets: )"
    ConstraintDescription: Specify a valid value
    AllowedPattern: ".+"
  displayPublicIP:
    Type: String
    Description: Display EC2 public IP in CloudFormation Outputs (select No if EC2 has no public IP)
    AllowedValues:
      - "Yes"
      - "No"
    Default: "Yes"
  assignStaticIP:
    Type: String
    Description: Associate static public IPv4 address ( https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/elastic-ip-addresses-eip.html )
    AllowedValues:
      - "Yes"
      - "No"
    Default: "Yes"

  ingressIPv4:
    Type: String
    Description: Allowed source prefix (IPv4) ( e.g. 1.2.3.4/32, get your source IP from https://checkip.amazonaws.com )
    Default: 0.0.0.0/0
  ingressIPv6:
    Type: String
    Description: Allowed source prefix (IPv6) ( https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-instance-addressing.html#ipv6-addressing )
    Default: ::/0

  listenPort:
    Type: Number
    Description: NICE DCV server TCP/UDP port
    MinValue: 1024
    MaxValue: 65535
    Default: 8443
  sessionType:
    Type: String
    Description: Session type and GPU driver ( https://docs.aws.amazon.com/dcv/latest/adminguide/managing-sessions.html#managing-sessions-intro )
    AllowedValues:
      - "virtual"
      - "virtual-with-NVIDIA_Tesla_repo_Driver"
      - "virtual-with-NVIDIA_Tesla_runfile_Driver"
      - "console-with-Ubuntu_repo_Driver"
      - "console-with-NVIDIA_GRID_Driver"
      - "console-with-NVIDIA_Gaming_Driver"
      - "console-with-NVIDIA_Tesla_repo_Driver"
      - "console-with-NVIDIA_Tesla_runfile_Driver"
      - "console"
    Default: "virtual"
  teslaDriverVersion:
    Type: String
    Description: "[*-NVIDIA_Tesla_runfile_Driver] Driver version. ( https://www.nvidia.com/Download/index.aspx : Product Type=Data Center/Tesla )"
    Default: 535.129.03
  ubuntuDriverVersion:
    Type: String
    Description: "[*-Ubuntu_repo_Driver] Driver version ( https://ubuntu.com/server/docs/nvidia-drivers-installation )"
    Default: 535

  volumeSize:
    Type: Number
    Description: Volume size in GiB
    MinValue: 10
    MaxValue: 16384
    Default: 20
  volumeType:
    Type: String
    Description: EBS volume type
    AllowedValues:
      - "gp3"
      - "gp2"
    Default: "gp3"

Conditions:
  useElasticIP: !Equals [!Ref assignStaticIP, "Yes"]
  useUbuntu2204x86: !Equals [!Ref osVersion, "Ubuntu 22.04 (x86_64)"]
  useUbuntu2204arm64: !Equals [!Ref osVersion, "Ubuntu 22.04 (arm64)"]
  useUbuntu2004x86: !Equals [!Ref osVersion, "Ubuntu 20.04 (x86_64)"]
  useUbuntu1804x86: !Equals [!Ref osVersion, "Ubuntu 18.04 (x86_64)"]
  useUbuntu1804arm64: !Equals [!Ref osVersion, "Ubuntu 18.04 (arm64)"]
  useUbuntuPro2204x86: !Equals [!Ref osVersion, "Ubuntu Pro 22.04 (x86_64)"]
  useUbuntuPro2204arm64: !Equals [!Ref osVersion, "Ubuntu Pro 22.04 (arm64)"]
  useUbuntuPro2004x86: !Equals [!Ref osVersion, "Ubuntu Pro 20.04 (x86_64)"]
  useUbuntuPro1804x86: !Equals [!Ref osVersion, "Ubuntu Pro 18.04 (x86_64)"]
  displayPublicIP: !Equals [!Ref displayPublicIP, "Yes"]

Resources:
  securityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow inbound DCV and SSH
      VpcId: !Ref vpcID
      SecurityGroupIngress:
        - Description: SSH (IPv4)
          IpProtocol: "tcp"
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref ingressIPv4
        - Description: SSH (IPv6)
          IpProtocol: "tcp"
          FromPort: 22
          ToPort: 22
          CidrIpv6: !Ref ingressIPv6
        - Description: NICE DCV (IPv4)
          IpProtocol: "tcp"
          FromPort: !Ref listenPort
          ToPort: !Ref listenPort
          CidrIp: !Ref ingressIPv4
        - Description: NICE DCV (IPv6)
          IpProtocol: "tcp"
          FromPort: !Ref listenPort
          ToPort: !Ref listenPort
          CidrIpv6: !Ref ingressIPv6
        - Description: NICE DCV QUIC (IPv4)
          IpProtocol: "udp"
          FromPort: !Ref listenPort
          ToPort: !Ref listenPort
          CidrIp: !Ref ingressIPv4
        - Description: NICE DCV QUIC (IPv6)
          IpProtocol: "udp"
          FromPort: !Ref listenPort
          ToPort: !Ref listenPort
          CidrIpv6: !Ref ingressIPv6
      SecurityGroupEgress:
        - Description: Allow all outbound traffic (IPv4)
          IpProtocol: "-1"
          CidrIp: 0.0.0.0/0
        - Description: Allow all outbound traffic (IPv6)
          IpProtocol: "-1"
          CidrIpv6: ::/0
      Tags:
        - Key: StackName
          Value: !Sub ${AWS::StackName}
        - Key: StackId
          Value: !Sub ${AWS::StackId}
        - Key: Name
          Value: !Sub "[${AWS::StackName}] - ${ec2Name}"
        - Key: GitHub
          Value: https://github.com/aws-samples/amazon-ec2-nice-dcv-samples

  instanceIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [ec2.amazonaws.com]
            Action: ["sts:AssumeRole"]
      Path: /
      Policies: # https://docs.aws.amazon.com/dcv/latest/adminguide/setting-up-license.html
        - PolicyName: dcvLicensing
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: !Sub "arn:${AWS::Partition}:s3:::dcv-license.${AWS::Region}/*"
        - PolicyName: gpuDrivers
          PolicyDocument: # https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/install-nvidia-driver.html https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/install-amd-driver.html
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:Get*
                  - s3:List*
                Resource:
                  - !Sub "arn:${AWS::Partition}:s3:::nvidia-gaming"
                  - !Sub "arn:${AWS::Partition}:s3:::nvidia-gaming/*"
                  - !Sub "arn:${AWS::Partition}:s3:::ec2-linux-nvidia-drivers"
                  - !Sub "arn:${AWS::Partition}:s3:::ec2-linux-nvidia-drivers/*"
                  - !Sub "arn:${AWS::Partition}:s3:::ec2-amd-linux-drivers"
                  - !Sub "arn:${AWS::Partition}:s3:::ec2-amd-linux-drivers/*"
      ManagedPolicyArns:
        - !Sub "arn:${AWS::Partition}:iam::aws:policy/AmazonSSMManagedInstanceCore"
      Tags:
        - Key: StackName
          Value: !Sub ${AWS::StackName}
        - Key: StackId
          Value: !Sub ${AWS::StackId}
        - Key: GitHub
          Value: https://github.com/aws-samples/amazon-ec2-nice-dcv-samples

  instanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref instanceIamRole

  ec2Instance:
    Type: AWS::EC2::Instance
    CreationPolicy:
      ResourceSignal:
        Timeout: PT90M
    Metadata:
      Comment: Install Update files
      AWS::CloudFormation::Init:
        configSets:
          setup:
            - 00_setup
          console:
            - 01_console
          dcv_gpu_install:
            - 02_dcv_gpu_install
          console-with-NVIDIA_GRID_Driver:
            - 03_gpu_nvidia_grid_install
          console-with-NVIDIA_Gaming_Driver:
            - 04_gpu_nvidia_gaming_install
          console-with-NVIDIA_Tesla_repo_Driver:
            - 05_gpu_nvidia_repo_install
          console-with-NVIDIA_Tesla_runfile_Driver:
            - 06_gpu_nvidia_tesla_install
          virtual-with-NVIDIA_Tesla_repo_Driver:
            - 05_gpu_nvidia_repo_install
          virtual-with-NVIDIA_Tesla_runfile_Driver:
            - 06_gpu_nvidia_tesla_install
          console-with-Ubuntu_repo_Driver:
            - 07_gpu_ubuntu_driver_install
        00_setup: # in the following order: packages, groups, users, sources, files, commands, and then services.
          files:
            "/home/ubuntu/update-dcv":
              content: |
                #!/bin/bash
                cd /tmp
                sudo dcv close-session ubuntu
                sudo dcv close-session console
                if ((uname -a | grep -q x86) && (cat /etc/os-release | grep -q 22.04)); then
                  rm -f /tmp/nice-dcv-ubuntu2204-x86_64.tgz
                  wget https://d1uj6qtbmh3dt5.cloudfront.net/nice-dcv-ubuntu2204-x86_64.tgz
                  tar -xvzf nice-dcv-ubuntu*.tgz && cd nice-dcv-*-x86_64
                elif ((uname -a | grep -q aarch) && (cat /etc/os-release | grep -q 22.04)); then
                  rm -f /tmp/nice-dcv-ubuntu2204-aarch64.tgz
                  wget https://d1uj6qtbmh3dt5.cloudfront.net/nice-dcv-ubuntu2204-aarch64.tgz
                  tar -xvzf nice-dcv-ubuntu*.tgz && cd nice-dcv-*-aarch64
                else
                  rm -f nice-dcv-ubuntu2004-x86_64.tgz
                  wget https://d1uj6qtbmh3dt5.cloudfront.net/nice-dcv-ubuntu2004-x86_64.tgz
                  tar -xvzf nice-dcv-ubuntu*.tgz && cd nice-dcv-*-x86_64
                fi
                sudo systemctl stop dcvserver
                sudo apt-get install -y ./nice-dcv-server_*.deb
                sudo apt-get install -y ./nice-dcv-web-viewer_*.deb
                sudo apt-get install -y ./nice-xdcv_*.deb
                sudo systemctl restart dcvserver
              mode: "000755"
              owner: "ubuntu"
              group: "ubuntu"
            "/home/ubuntu/update-awscli":
              content: |
                #!/bin/bash
                cd /tmp
                rm -f awscliv2.zip
                if (uname -a | grep -q x86); then
                  curl https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o awscliv2.zip
                else
                  curl https://awscli.amazonaws.com/awscli-exe-linux-aarch64.zip -o awscliv2.zip
                fi
                unzip -q -o awscliv2.zip
                /usr/bin/aws --version
                sudo ./aws/install --update -b /usr/bin
                /usr/bin/aws --version
              mode: "000755"
              owner: "ubuntu"
              group: "ubuntu"
            "/etc/systemd/system/dcv-virtual-session.service":
              content: |
                [Unit]
                Description=Create DCV virtual session
                After=default.target network.target

                [Service]
                ExecStart=/opt/dcv-virtual-session.sh

                [Install]
                WantedBy=default.target
              mode: "000644"
              owner: "root"
              group: "root"
            "/opt/dcv-virtual-session.sh":
              content: |
                #!/bin/bash
                dcvUser=ubuntu
                while true;
                do
                  if (/usr/bin/dcv list-sessions | grep -q $dcvUser); then
                    sleep 5
                  else
                    /usr/bin/dcv create-session $dcvUser --owner $dcvUser --storage-root /home/$dcvUser
                    /usr/bin/dcv list-sessions
                  fi
                done
              mode: "000755"
              owner: "root"
              group: "root"
            "/etc/systemd/system/dcv-post-reboot.service":
              content: |
                [Unit]
                Description=Post install tasks
                After=default.target network.target

                [Service]
                ExecStart=/opt/dcv-post-reboot.sh

                [Install]
                WantedBy=default.target
              mode: "000644"
              owner: "root"
              group: "root"
            "/opt/dcv-post-reboot.sh":
              content: !Sub |
                #!/bin/bash

                sysctl -w net.ipv6.conf.all.disable_ipv6=1
                sysctl -w net.ipv6.conf.default.disable_ipv6=1
                python3 /usr/local/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource ec2Instance --region ${AWS::Region}
                sysctl -w net.ipv6.conf.all.disable_ipv6=0
                sysctl -w net.ipv6.conf.default.disable_ipv6=0

                SESSION="${sessionType}"
                case $SESSION in
                  console-with-NVIDIA*)
                    nvidia-xconfig --preserve-busid --enable-all-gpus
                    ;;
                  console-with-Ubuntu*)
                    nvidia-xconfig --preserve-busid --enable-all-gpus
                    ;;
                esac
                case $SESSION in
                  console*)
                    systemctl set-default graphical.target
                    systemctl isolate graphical.target
                    ;;
                esac

                # USB remotization: https://docs.aws.amazon.com/dcv/latest/adminguide/manage-usb-remote.html
                apt-get install -q -y linux-headers-$(uname -r)
                apt-get install -q -y usbutils
                dcvusbdriverinstaller --quiet
                systemctl restart dcvserver

                rm -f /etc/systemd/system/dcv-post-reboot.service
                rm -f ${!0}
                systemctl daemon-reload
              mode: "000755"
              owner: "root"
              group: "root"
            "/home/ubuntu/install-NVIDIA-GRID-driver":
              content: |
                #!/bin/bash
                clear
                echo  
                echo    NOTICE: These downloads are for GPU instances and are available to AWS customers only
                echo  
                echo By downloading, you agree to conditions and are bound by license terms as stated on 
                echo    https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/install-nvidia-driver.html
                echo 
                mkdir -p /tmp/drivers
                cd /tmp/drivers
                sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
                sudo sysctl -w net.ipv6.conf.default.disable_ipv6=1                
                aws s3 cp --recursive s3://ec2-linux-nvidia-drivers/latest/ . --region us-east-1
                sudo sysctl -w net.ipv6.conf.all.disable_ipv6=0
                sudo sysctl -w net.ipv6.conf.default.disable_ipv6=0
                sudo systemctl isolate multi-user.target
                chmod +x NVIDIA-Linux-x86_64*.run
                sudo ./NVIDIA-Linux-x86_64*.run
                pwd
              mode: "000755"
              owner: "ubuntu"
              group: "ubuntu"
            "/home/ubuntu/install-NVIDIA-Gaming-driver":
              content: |
                #!/bin/bash
                clear
                echo  
                echo    NOTICE: These downloads are for GPU instances and are available to AWS customers only
                echo  
                echo By downloading, you agree to conditions and are bound by license terms as stated on 
                echo    https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/install-nvidia-driver.html
                echo 
                mkdir -p /tmp/drivers
                cd /tmp/drivers
                pwd
                sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
                sudo sysctl -w net.ipv6.conf.default.disable_ipv6=1
                aws s3 cp --recursive s3://nvidia-gaming/linux/latest/ . --region us-east-1
                sudo sysctl -w net.ipv6.conf.all.disable_ipv6=0
                sudo sysctl -w net.ipv6.conf.default.disable_ipv6=0
                sudo systemctl isolate multi-user.target
                unzip *Gaming-Linux-Guest-Drivers.zip -d nvidia-drivers
                chmod +x nvidia-drivers/NVIDIA-Linux-x86_64*-grid.run
                sudo ./nvidia-drivers/NVIDIA-Linux-x86_64*.run
                pwd
              mode: "000755"
              owner: "ubuntu"
              group: "ubuntu"
            "/home/ubuntu/install-AMD-driver":
              content: |
                #!/bin/bash
                clear
                echo  
                echo    NOTICE: These downloads are for GPU instances and are available to AWS customers only
                echo  
                echo By downloading, you agree to conditions and are bound by license terms as stated on 
                echo    https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/install-amd-driver.html
                echo 
                mkdir -p /tmp/drivers                
                cd /tmp/drivers
                pwd
                sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1
                sudo sysctl -w net.ipv6.conf.default.disable_ipv6=1
                aws s3 cp --recursive s3://ec2-amd-linux-drivers/latest/ . --region us-east-1
                sudo sysctl -w net.ipv6.conf.all.disable_ipv6=0
                sudo sysctl -w net.ipv6.conf.default.disable_ipv6=0
                sudo systemctl isolate multi-user.target
                tar -xf amdgpu-pro-*ubuntu*.tar.xz
                rm -f *.tar.xz
                cd amdgpu-pro*
                sudo ./amdgpu-pro-install --opencl=pal,legacy
                pwd
              mode: "000755"
              owner: "ubuntu"
              group: "ubuntu"
