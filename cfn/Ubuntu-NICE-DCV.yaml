  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Versions that have EOL (end of life) are not supported by DCV
      - Label:
          default: EC2
        Parameters:
          - ec2Name
          - ec2KeyPair
          - osVersion
          - instanceType
          - ec2TerminationProtection
      - Label:
          default: DCV
        Parameters:
          - sessionType
          - teslaDriverVersion
          - listenPort
          - installReverseProxy
      - Label:
          default: Network
        Parameters:
          - vpcID
          - subnetID
          - displayPublicIP
          - assignStaticIP
      - Label:
