                      cp -f /etc/letsencrypt/live/$IP_ADDR/fullchain.pem /etc/dcv/dcv.pem
                      cp -f /etc/letsencrypt/live/$IP_ADDR/privkey.pem /etc/dcv/dcv.key
                      chown dcv /etc/dcv/dcv.pem /etc/dcv/dcv.key    
                      chmod 600 /etc/dcv/dcv.pem /etc/dcv/dcv.key

