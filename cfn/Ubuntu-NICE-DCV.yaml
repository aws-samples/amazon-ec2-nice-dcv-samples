                    certbot certonly -n --agree-tos --standalone --preferred-profile shortlived --ip-address $IP_ADDR

                    # post cert renewal hook
                    mv /opt/dcv-renew-cert.sh /etc/letsencrypt/renewal-hooks/post/

                    # DCV TLS cert: https://docs.aws.amazon.com/dcv/latest/adminguide/manage-cert.html
