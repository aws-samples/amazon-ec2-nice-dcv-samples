    Properties:
      ImageId: !Ref imageId
      InstanceType: !Ref instanceType
      IamInstanceProfile: !Ref instanceProfile
      KeyName: !Ref ec2KeyPair
      SubnetId: !Ref subnetID
      Monitoring: true
      SecurityGroupIds:
        - !Ref securityGroup
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeType: !Ref volumeType
            VolumeSize: !Ref volumeSize
            DeleteOnTermination: true
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          mkdir -p /tmp/cfn
          cd /tmp/cfn

          # disable IPv6 during setup
          sysctl -w net.ipv6.conf.all.disable_ipv6=1
          sysctl -w net.ipv6.conf.default.disable_ipv6=1

          yum clean all
          yum install -q -y deltarpm wget tmux unzip tar curl sed

          # EC2 instance connect: https://github.com/aws/aws-ec2-instance-connect-config/releases
          yum install -q -y checkpolicy policycoreutils policycoreutils-python rpm-build
          curl -s -L https://github.com/aws/aws-ec2-instance-connect-config/archive/refs/tags/1.1.17.tar.gz -o instance-connect.tar.gz
          tar -xf instance-connect.tar.gz && cd aws-ec2-instance-connect-config-*
          make rpm
          yum install -q -y ./ec2-instance-connect-*.rpm
          echo "AuthorizedKeysCommand /opt/aws/bin/eic_run_authorized_keys %u %f" >> /etc/ssh/sshd_config
          echo "AuthorizedKeysCommandUser nobody" >> /etc/ssh/sshd_config
          # SELINUX: https://github.com/aws/aws-ec2-instance-connect-config/issues/2
          cat > /root/instance-connect.te << EOF
          module instance-connect 1.0;
          require {
                  type ssh_keygen_exec_t;
                  type http_port_t;
                  type sshd_t;
                  class process setpgid;
                  class tcp_socket name_connect;
                  class file { execute execute_no_trans open read };
          }
          #============= sshd_t ==============
          #!!!! This avc can be allowed using one of the these booleans:
          #     authlogin_yubikey, nis_enabled
          allow sshd_t http_port_t:tcp_socket name_connect;
          allow sshd_t self:process setpgid;
          allow sshd_t ssh_keygen_exec_t:file { execute execute_no_trans open read };
          EOF
          checkmodule -M -m -o /root/instance-connect.mod /root/instance-connect.te
          semodule_package -o /root/instance-connect2.pp -m /root/instance-connect.mod
          semodule -i /root/instance-connect2.pp
          systemctl restart sshd
          cd /tmp/cfn

          # SSM agent: https://docs.aws.amazon.com/systems-manager/latest/userguide/agent-install-rhel.html
          yum install -q -y https://s3.${AWS::Region}.amazonaws.com/amazon-ssm-${AWS::Region}/latest/linux_amd64/amazon-ssm-agent.rpm
          systemctl enable --now amazon-ssm-agent

          # CfN scripts: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/cfn-helper-scripts-reference.html
          curl -s -L -O https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-1.4-34.tar.gz
          tar -xf aws-cfn-bootstrap-1.4-34.tar.gz
          cd aws-cfn-bootstrap-1.4
          python2 setup.py build
          python2 setup.py install
          cd /tmp/cfn

          python2 /usr/bin/cfn-init -v --stack ${AWS::StackName} --resource ec2Instance --region ${AWS::Region} -c setup

          # NICE DCV prereq: https://docs.aws.amazon.com/dcv/latest/adminguide/setting-up-installing-linux-prereq.html
          yum groupinstall -q -y "GNOME Desktop"
          # Microphone redirection: https://docs.aws.amazon.com/dcv/latest/adminguide/setting-up-installing-linux-server.html
          yum install -q -y pulseaudio pulseaudio-utils
          # Disable the Wayland protocol: https://docs.aws.amazon.com/dcv/latest/adminguide/setting-up-installing-linux-prereq.html#linux-prereq-wayland
          sed -i "/^\[daemon/a WaylandEnable=false" /etc/gdm/custom.conf

          # NICE DCV: https://docs.aws.amazon.com/dcv/latest/adminguide/setting-up-installing-linux-server.html
          rpm --import https://d1uj6qtbmh3dt5.cloudfront.net/NICE-GPG-KEY
          curl -s -L -O https://d1uj6qtbmh3dt5.cloudfront.net/nice-dcv-el7-x86_64.tgz
          tar -xvzf nice-dcv-el7-x86_64.tgz && cd nice-dcv-*-el7-x86_64
          yum install -q -y ./nice-dcv-server-*.rpm
          yum install -q -y ./nice-dcv-web-viewer-*.rpm
          yum install -q -y ./nice-xdcv-*.rpm

          # QUIC: https://docs.aws.amazon.com/dcv/latest/adminguide/enable-quic.html
          cp /etc/dcv/dcv.conf /etc/dcv/dcv.conf."`date +"%Y-%m-%d"`"
          sed -i "s/^#enable-quic-frontend=true/enable-quic-frontend=true/g" /etc/dcv/dcv.conf

          # Listen port: https://docs.aws.amazon.com/dcv/latest/adminguide/manage-port-addr.html
          sed -i "/^web-port=/d" /etc/dcv/dcv.conf
          sed -i "/^quic-port=/d" /etc/dcv/dcv.conf
          sed -i "/^\[connectivity\]/a web-port=${listenPort}" /etc/dcv/dcv.conf
          sed -i "/^\[connectivity\]/a quic-port=${listenPort}" /etc/dcv/dcv.conf

          # remove AWSCLI version 1
          yum remove awscli -q -y

          cd /tmp/cfn
          # AWS CLI v2: https://docs.aws.amazon.com/cli/latest/userguide/getting-started-install.html
          curl -s https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o awscliv2.zip
          unzip -q -o awscliv2.zip
          ./aws/install -b /usr/bin
          echo "export AWS_CLI_AUTO_PROMPT=on-partial" >> /home/centos/.bashrc

          # Add NICE DCV ports (https://firewalld.org/documentation/man-pages/firewall-offline-cmd.html)
          # Get around ":dbus.proxies:Introspect error on :1.170:/org/fedoraproject/FirewallD" error
          systemctl stop firewalld
          firewall-offline-cmd --add-port ${listenPort}/tcp
          firewall-offline-cmd --add-port ${listenPort}/udp
          systemctl disable firewalld

          # X11 dummy driver for non GPU instance console session
          yum install -q -y xorg-x11-drv-dummy
          python2 /usr/bin/cfn-init -v --stack ${AWS::StackName} --resource ec2Instance --region ${AWS::Region} -c console

          # Console session support
          sed -i "/^\[session-management\/automatic-console-session/a owner=\"centos\"\nstorage-root=\"\/home\/centos\"" /etc/dcv/dcv.conf
          # Higher virtual session resolution
          sed -i "/^\[display/a web-client-max-head-resolution=(4096, 2160)" /etc/dcv/dcv.conf

          # Update OS
          yum update -q -y
          # yum-cron
          yum install -q -y yum-cron
          sed -i 's/apply_updates = no/apply_updates = yes/g' /etc/yum/yum-cron.conf
          systemctl enable yum-cron

          # virtual or console session: https://docs.aws.amazon.com/dcv/latest/adminguide/config-param-ref.html
          systemctl set-default multi-user.target
          systemctl daemon-reload
          export SESSION="${sessionType}"
          case $SESSION in
            console*)
              sed -i "/^\[session-management\]/a create-session = true" /etc/dcv/dcv.conf
              ;;
            virtual*)
              systemctl enable dcv-virtual-session
              ;;
          esac
          systemctl enable dcv-post-reboot

          # enable back IPv6
          sysctl -w net.ipv6.conf.all.disable_ipv6=0
          sysctl -w net.ipv6.conf.default.disable_ipv6=0

          systemctl enable dcvserver

          sleep 1 && reboot
      Tags:
        - Key: Name
          Value: !Ref ec2Name
        - Key: StackName
          Value: !Sub ${AWS::StackName}
        - Key: StackId
          Value: !Sub ${AWS::StackId}
        - Key: GitHub
          Value: https://github.com/aws-samples/amazon-ec2-nice-dcv-samples

  elasticIP:
    Condition: useElasticIP
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      NetworkBorderGroup: !Ref AWS::Region
      InstanceId: !Ref ec2Instance
      Tags:
        - Key: StackName
          Value: !Sub ${AWS::StackName}
        - Key: StackId
          Value: !Sub ${AWS::StackId}
        - Key: Name
          Value: !Sub "[${AWS::StackName}] - ${ec2Name}"
        - Key: GitHub
          Value: https://github.com/aws-samples/amazon-ec2-nice-dcv-samples

Outputs:
  EC2console:
    Description: EC2 console
    Value: !Sub "https://${AWS::Region}.console.aws.amazon.com/ec2/home?region=${AWS::Region}#Instances:search=${ec2Instance}"

  EC2instanceConnect:
    Condition: displayPublicIP
    Description: EC2 Instance Connect
    Value: !Sub "https://${AWS::Region}.console.aws.amazon.com/ec2-instance-connect/ssh?connType=standard&instanceId=${ec2Instance}&osUser=centos&sshPort=22#/"

  SSMsessionManager:
    Description: SSM Session Manager login ("sudo passwd centos" to change password)
    Value: !Sub "https://${AWS::Region}.console.aws.amazon.com/systems-manager/session-manager/${ec2Instance}"

  DCVwebConsole:
    Description: NICE DCV web browser client (login as centos)
    Value: !Sub
      - "https://${IpAddress}:${listenPort}"
      - IpAddress:
          !If [
            displayPublicIP,
            !GetAtt ec2Instance.PublicIp,
            !GetAtt ec2Instance.PrivateIp,
          ]
