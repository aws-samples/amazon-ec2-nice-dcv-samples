          rpm --import https://d1uj6qtbmh3dt5.cloudfront.net/NICE-GPG-KEY
          if ((arch | grep -q x86) && (cat /etc/os-release | grep -q 8.)); then
            curl -s -L -O https://d1uj6qtbmh3dt5.cloudfront.net/nice-dcv-el8-x86_64.tgz
            tar -xzf nice-dcv-el8-x86_64.tgz && cd nice-dcv-*-el8-x86_64
          elif ((arch | grep -q aarch64) && (cat /etc/os-release | grep -q 8.)); then
            curl -s -L -O https://d1uj6qtbmh3dt5.cloudfront.net/nice-dcv-el8-aarch64.tgz
            tar -xzf nice-dcv-el8-aarch64.tgz && cd nice-dcv-*-el8-aarch64
          elif (arch | grep -q x86); then
            curl -s -L -O https://d1uj6qtbmh3dt5.cloudfront.net/nice-dcv-el9-x86_64.tgz
            tar -xzf nice-dcv-el9-x86_64.tgz && cd nice-dcv-*-el9-x86_64
          else
            curl -s -L -O https://d1uj6qtbmh3dt5.cloudfront.net/nice-dcv-el9-aarch64.tgz
            tar -xzf nice-dcv-el9-aarch64.tgz && cd nice-dcv-*-el9-aarch64
          fi
          dnf install -q -y ./nice-dcv-server-*.rpm
          dnf install -q -y ./nice-dcv-web-viewer-*.rpm
          dnf install -q -y ./nice-xdcv-*.rpm
          dnf install -q -y ./nice-dcv-gltest-*.rpm

          # Printer redirection: https://docs.aws.amazon.com/dcv/latest/adminguide/manage-printer.html
          dnf install -q -y cups
          GROUP=$(cat /etc/cups/cups-files.conf | grep -oP "SystemGroup\s\K\w+")
          usermod -a -G $GROUP dcv
          systemctl enable cups

          # EPEL: https://docs.fedoraproject.org/en-US/epel/
          # Rocky Linux: https://wiki.rockylinux.org/rocky/repo/#base-repositories
          if (cat /etc/os-release | grep -q 8.); then
            dnf config-manager --set-enabled powertools
            dnf install -q -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
          else
            dnf config-manager --set-enabled crb
            dnf install -q -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-9.noarch.rpm
          fi

          # glxinfo and VAAPI : https://docs.aws.amazon.com/dcv/latest/adminguide/setting-up-installing-linux-prereq.html#linux-prereq-tools
          dnf install -q -y glx-utils
          dnf install -q -y libva libva-utils

          # QUIC: https://docs.aws.amazon.com/dcv/latest/adminguide/enable-quic.html
          cp /etc/dcv/dcv.conf /etc/dcv/dcv.conf."`date +"%Y-%m-%d"`"
          sed -i "s/^#enable-quic-frontend=true/enable-quic-frontend=true/g" /etc/dcv/dcv.conf

          # Listen port: https://docs.aws.amazon.com/dcv/latest/adminguide/manage-port-addr.html
          sed -i "/^web-port=/d" /etc/dcv/dcv.conf
          sed -i "/^quic-port=/d" /etc/dcv/dcv.conf
          sed -i "/^\[connectivity\]/a web-port=${listenPort}" /etc/dcv/dcv.conf
          sed -i "/^\[connectivity\]/a quic-port=${listenPort}" /etc/dcv/dcv.conf

          # remove AWSCLI version 1
          dnf remove -q -y awscli

          cd /tmp/cfn
          # AWS CLI v2: https://docs.aws.amazon.com/cli/latest/userguide/getting-started-install.html
          if (arch | grep -q x86); then
            curl -s https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o awscliv2.zip
          else
            curl -s https://awscli.amazonaws.com/awscli-exe-linux-aarch64.zip -o awscliv2.zip
          fi
          unzip -q -o awscliv2.zip
          ./aws/install -b /usr/bin
          echo "export AWS_CLI_AUTO_PROMPT=on-partial" >> /home/rocky/.bashrc

          # Add NICE DCV ports (https://firewalld.org/documentation/man-pages/firewall-offline-cmd.html)
          # Get around ":dbus.proxies:Introspect error on :1.170:/org/fedoraproject/FirewallD" error
          systemctl stop firewalld
          firewall-offline-cmd --add-port ${listenPort}/tcp
          firewall-offline-cmd --add-port ${listenPort}/udp
          systemctl disable firewalld

          # X11 dummy driver for non GPU instance console session
          dnf install -q -y xorg-x11-drv-dummy
          $CFN_INIT -v --stack ${AWS::StackName} --resource ec2Instance --region ${AWS::Region} -c console

          # Higher web client max resolution: https://docs.aws.amazon.com/dcv/latest/adminguide/config-param-ref.html
          sed -i "/^\[display/a web-client-max-head-resolution=(4096, 2160)" /etc/dcv/dcv.conf
          # Console session support
          sed -i "/^\[session-management\/automatic-console-session/a owner=\"rocky\"\nstorage-root=\"\/home\/rocky\"" /etc/dcv/dcv.conf

          # Update OS
          dnf update -q -y
          # dnf-automatic
          dnf install -q -y dnf-automatic
          sed -i 's/apply_updates = no/apply_updates = yes/g' /etc/dnf/automatic.conf
          systemctl enable dnf-automatic.timer

          # USB and GPU driver DKMS
          dnf install -q -y dkms

          # 
          systemctl set-default multi-user.target
          systemctl daemon-reload
          systemctl enable dcv-post-reboot

          export SESSION="${sessionType}"
          case $SESSION in
            *NVIDIA*) # install GPU driver after reboot
              systemctl disable dcv-post-reboot

              dnf install -q -y unzip gcc make
              dnf install -q -y vulkan-devel libglvnd-devel elfutils-libelf-devel

              # Disable Nouveau: https://docs.nvidia.com/ai-enterprise/deployment-guide-vmware/0.1.0/nouveau.html#rhel                          
              # https://access.redhat.com/solutions/41278             
              modprobe -r nouveau
              echo "blacklist nouveau" > /etc/modprobe.d/denylist_nouveau.conf
              echo "install nouveau /bin/false" >> /etc/modprobe.d/denylist_nouveau.conf

              dracut --omit-drivers nouveau -f
              MODNAME="nouveau"; echo "omit_dracutmodules+=\" $MODNAME \"" >> /etc/dracut.conf.d/omit-$MODNAME.conf
              grubby --args  "nouveau.blacklist=1 rd.driver.blacklist=nouveau" --update-kernel ALL
              sed -i '/^KDUMP_COMMANDLINE_APPEND=/s/"$/ rd.driver.blacklist=nouveau"/' /etc/sysconfig/kdump

              $CFN_INIT -v --stack ${AWS::StackName} --resource ec2Instance --region ${AWS::Region} -c dcv_gpu_install
              $CFN_INIT -v --stack ${AWS::StackName} --resource ec2Instance --region ${AWS::Region} -c $SESSION
              systemctl daemon-reload
              systemctl enable dcv-gpu-install
              ;;
            *AMD*) # https://rocm.docs.amd.com/projects/install-on-linux/en/latest/how-to/native-install/rhel.html
              systemctl disable dcv-post-reboot
              rm -f /etc/X11/xorg.conf

              $CFN_INIT -v --stack ${AWS::StackName} --resource ec2Instance --region ${AWS::Region} -c dcv_gpu_install
              $CFN_INIT -v --stack ${AWS::StackName} --resource ec2Instance --region ${AWS::Region} -c $SESSION
              systemctl daemon-reload
              systemctl enable dcv-gpu-install

              # update repo file with correct values
              VERSION=$(. /etc/os-release;echo $VERSION_ID)
              DISTRO=$(. /etc/os-release;echo rhel$VERSION_ID | sed -e 's/\..*//g')

              sed -i "s/VERSION/$VERSION/g" /etc/yum.repos.d/amdgpu.repo
              sed -i "s/DISTRO/$DISTRO/g" /etc/yum.repos.d/rocm.repo

              yum install -q -y amdgpu-dkms
              ;;
          esac

          # CloudWatch agent: https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/install-CloudWatch-Agent-commandline-fleet.html#download-CloudWatch-Agent-on-EC2-Instance-commandline-fleet
          if (arch | grep -q x86); then
            curl -s -L -O https://amazoncloudwatch-agent-${AWS::Region}.s3.${AWS::Region}.amazonaws.com/redhat/amd64/latest/amazon-cloudwatch-agent.rpm
          else
            curl -s -L -O https://amazoncloudwatch-agent-${AWS::Region}.s3.${AWS::Region}.amazonaws.com/redhat/arm64/latest/amazon-cloudwatch-agent.rpm
          fi
          dnf install -q -y ./amazon-cloudwatch-agent.rpm

          # MountPoint-S3: https://github.com/awslabs/mountpoint-s3
          if (uname -a | grep -q x86); then
            curl -s -L -O https://s3.amazonaws.com/mountpoint-s3-release/latest/x86_64/mount-s3.rpm
          else
            curl -s -L -O https://s3.amazonaws.com/mountpoint-s3-release/latest/arm64/mount-s3.rpm
          fi
          dnf install -q -y ./mount-s3.rpm

          # enable back IPv6
          sysctl -w net.ipv6.conf.all.disable_ipv6=0
          sysctl -w net.ipv6.conf.default.disable_ipv6=0

          sleep 1 && reboot
      Tags:
        - Key: Name
          Value: !Ref ec2Name
        - Key: StackName
          Value: !Sub ${AWS::StackName}
        - Key: StackId
          Value: !Sub ${AWS::StackId}
        - Key: GitHub
          Value: https://github.com/aws-samples/amazon-ec2-nice-dcv-samples

  elasticIP:
    Condition: useElasticIP
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      NetworkBorderGroup: !Ref AWS::Region
      InstanceId: !Ref ec2Instance
      Tags:
        - Key: StackName
          Value: !Sub ${AWS::StackName}
        - Key: StackId
          Value: !Sub ${AWS::StackId}
        - Key: Name
          Value: !Sub "[${AWS::StackName}] - ${ec2Name}"
        - Key: GitHub
          Value: https://github.com/aws-samples/amazon-ec2-nice-dcv-samples

Outputs:
  EC2console:
    Description: EC2 console
    Value: !Sub "https://${AWS::Region}.console.aws.amazon.com/ec2/home?region=${AWS::Region}#Instances:search=${ec2Instance}"

  EC2instanceConnect:
    Condition: createEICsg
    Description: EC2 Instance Connect
    Value: !Sub "https://${AWS::Region}.console.aws.amazon.com/ec2-instance-connect/ssh?connType=standard&instanceId=${ec2Instance}&osUser=rocky&sshPort=22#/"

  SSMsessionManager:
    Description: SSM Session Manager ("sudo passwd rocky" to change password)
    Value: !Sub "https://${AWS::Region}.console.aws.amazon.com/systems-manager/session-manager/${ec2Instance}"

  DCVwebConsole:
    Description: NICE DCV web browser client (login as rocky)
    Value: !Sub
      - "https://${IpAddress}:${listenPort}"
      - IpAddress:
          !If [
            displayPublicIP,
            !GetAtt ec2Instance.PublicIp,
            !GetAtt ec2Instance.PrivateIp,
          ]
