          default: Rocky Linux version. Subscribe before launching ( https://aws.amazon.com/marketplace/seller-profile?id=01538adc-2664-49d5-b926-3381dffce12d )
        Parameters:
          - osVersion
      - Label:
          default: EC2
        Parameters:
          - ec2Name
          - ec2KeyPair
          - instanceType
      - Label:
          default: NICE DCV
        Parameters:
          - sessionType
          - teslaDriverVersion
          - listenPort
      - Label:
          default: Network
        Parameters:
          - vpcID
          - subnetID
          - displayPublicIP
          - assignStaticIP
      - Label:
          default: Allowed source IP
        Parameters:
          - ingressIPv4
          - ingressIPv6
      - Label:
          default: EBS volume
        Parameters:
          - volumeSize
          - volumeType
      - Label:
          default: AMI ID
        Parameters:
          - rockyLinux9arm64
          - rockyLinux9x86
          - rockyLinux8arm64
          - rockyLinux8x86

Parameters:
  osVersion:
    Type: String
    Description: Version and processor architecture
    AllowedValues:
      - Rocky Linux 9 (arm64)
      - Rocky Linux 9 (x86_64)
      - Rocky Linux 8 (arm64)
      - Rocky Linux 8 (x86_64)
    Default: Rocky Linux 9 (arm64)

  ec2Name:
    Type: String
    Description: EC2 instance name
    Default: Rocky Linux-NICE-DCV
  ec2KeyPair:
    Type: AWS::EC2::KeyPair::KeyName
    Description: "Key Pair ( https://console.aws.amazon.com/ec2/#KeyPairs )"
    AllowedPattern: ".+"
    ConstraintDescription: Select a key pair
  instanceType:
    Type: String
    Description: Instance type (x86_64 or arm64) ( https://console.aws.amazon.com/ec2/#InstanceTypes )
    AllowedPattern: "^[a-z\\d\\.]+$"
    ConstraintDescription: Specify valid EC2 instance type
    Default: t4g.medium

  sessionType:
    Type: String
    Description: Session type and GPU driver ( https://docs.aws.amazon.com/dcv/latest/adminguide/managing-sessions.html#managing-sessions-intro )
    AllowedValues:
      - "virtual"
      - "console-with-NVIDIA_GRID_Driver"
      - "console-with-NVIDIA_Gaming_Driver"
      - "console-with-NVIDIA_repo_Driver"
      - "console-with-NVIDIA_runfile_Driver"
      - "console-with-AMD_ROCm_repo_Driver"
      - "console"
      - "virtual-with-NVIDIA_repo_Driver"
      - "virtual-with-NVIDIA_runfile_Driver"
    Default: "virtual"
  teslaDriverVersion:
    Type: String
    Description: "[*-NVIDIA_runfile_Driver] Driver version ( https://www.nvidia.com/Download/Find.aspx : Product Type = Data Center/Tesla )"
    AllowedPattern: "^[\\d\\.]+$"
    ConstraintDescription: Specify valid driver version
    Default: 535.161.08
  listenPort:
    Type: Number
    Description: NICE DCV server TCP/UDP port
    MinValue: 1024
    MaxValue: 65535
    Default: 8443

  vpcID:
    Type: AWS::EC2::VPC::Id
    Description: "VPC with internet connectivity ( https://console.aws.amazon.com/vpcconsole/home#vpcs: )"
    AllowedPattern: ".+"
    ConstraintDescription: Select a VPC
  subnetID:
    Type: AWS::EC2::Subnet::Id
    Description: "Subnet with internet connectivity ( https://console.aws.amazon.com/vpcconsole/home#subnets: )"
    AllowedPattern: ".+"
    ConstraintDescription: Select a Subnet
  displayPublicIP:
    Type: String
    Description: Display EC2 public IP in CloudFormation Outputs (select No if EC2 has no public IP)
    AllowedValues:
      - "Yes"
      - "No"
    Default: "Yes"
  assignStaticIP:
    Type: String
    Description: Associate static public IPv4 address ( https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/elastic-ip-addresses-eip.html )
    AllowedValues:
      - "Yes"
      - "No"
    Default: "Yes"

  ingressIPv4:
    Type: String
    Description: Allowed source prefix (IPv4) ( e.g. 1.2.3.4/32, get your source IP from https://checkip.amazonaws.com )
    AllowedPattern: "^\\d+\\.\\d+\\.\\d+\\.\\d+\\/\\d+$"
    ConstraintDescription: Specify valid IPv4 prefix
    Default: 0.0.0.0/0
  ingressIPv6:
    Type: String
    Description: Allowed source prefix (IPv6) ( https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-instance-addressing.html#ipv6-addressing )
    AllowedPattern: ".+"
    ConstraintDescription: Specify valid IPv6 prefix
    Default: ::/0

  volumeSize:
    Type: Number
    Description: Volume size in GiB
    MinValue: 10
    MaxValue: 16384
    Default: 25
  volumeType:
    Type: String
    Description: EBS volume type
    AllowedValues:
      - "gp3"
      - "gp2"
    Default: "gp3"

  rockyLinux9arm64:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Description: Rocky Linux 9 (arm64). Subscribe at https://aws.amazon.com/marketplace/pp/prodview-6ihwigagrts66
    Default: /aws/service/marketplace/prod-g6tz6c6khshey/latest
  rockyLinux9x86:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Description: Rocky Linux 9 (x86_64). Subscribe at https://aws.amazon.com/marketplace/pp/prodview-ygp66mwgbl2ii
    Default: /aws/service/marketplace/prod-xyoviokzipekw/latest
  rockyLinux8arm64:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Description: Rocky Linux 8 (arm64). Subscribe at https://aws.amazon.com/marketplace/pp/prodview-uzg6o44ep3ugw
    Default: /aws/service/marketplace/prod-oa44qrf5fdbw6/latest
  rockyLinux8x86:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Description: Rocky Linux 8 (x86_64). Subscribe at https://aws.amazon.com/marketplace/pp/prodview-2otariyxb3mqu
    Default: /aws/service/marketplace/prod-hij7xr5pvhcuk/latest

Conditions:
  useElasticIP: !Equals [!Ref assignStaticIP, "Yes"]
  useRockyLinux8x86: !Equals [!Ref osVersion, "Rocky Linux 8 (x86_64)"]
  useRockyLinux8arm64: !Equals [!Ref osVersion, "Rocky Linux 8 (arm64)"]
  useRockyLinux9x86: !Equals [!Ref osVersion, "Rocky Linux 9 (x86_64)"]
  displayPublicIP: !Equals [!Ref displayPublicIP, "Yes"]
  hasEIC:
    !Not [
      !Equals [
        !FindInMap [
          EICprefixMap,
          !Ref AWS::Region,
          "IpPrefix",
          DefaultValue: 127.0.0.1/32,
        ],
        "127.0.0.1/32",
      ],
    ]
  createEICsg: !And [!Condition hasEIC, !Condition displayPublicIP]

