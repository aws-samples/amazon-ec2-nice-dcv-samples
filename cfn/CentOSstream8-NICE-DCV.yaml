            "/etc/systemd/system/dcv-post-reboot.service":
              content: |
                [Unit]
                Description=Post install tasks
                After=default.target network.target

                [Service]
                ExecStart=/bin/sh -c "/opt/dcv-post-reboot.sh 2>&1 | tee -a /var/log/install-sw.log"

                [Install]
                WantedBy=default.target
              mode: "000644"
              owner: "root"
              group: "root"
            "/opt/dcv-post-reboot.sh":
              content: !Sub |
                #!/bin/bash

                dnf update -q -y

                # Add DCV ports (https://firewalld.org/documentation/man-pages/firewall-offline-cmd.html)
                if (systemctl list-units | grep -q firewalld); then
                  if (systemctl status firewalld | grep -q running); then
                    firewall-cmd --permanent --add-port ${listenPort}/tcp
                    firewall-cmd --permanent --add-port ${listenPort}/udp
                    firewall-cmd --permanent --add-service http
                    firewall-cmd --permanent --add-service https
                    if [ "${installWebmin}" = "Yes" ]; then
                      firewall-cmd --permanent --add-port 10000/tcp
                    fi
                    firewall-cmd --reload
                  else
                    firewall-offline-cmd --add-port ${listenPort}/tcp
                    firewall-offline-cmd --add-port ${listenPort}/udp
                    firewall-offline-cmd --add-service http
                    firewall-offline-cmd --add-service https
                    if [ "${installWebmin}" = "Yes" ]; then
                      firewall-offline-cmd --add-port 10000/tcp
                    fi
                  fi
                fi

                # IP address cert
                if ( echo "${allowWebServerPorts}" | grep -q -i "HTTP" ); then
                  if [ "${displayPublicIP}" = "Yes" ]; then
                    IP_ADDR=$(curl -s checkip.amazonaws.com)
                    certbot certonly -n --agree-tos --standalone --preferred-profile shortlived --ip-address $IP_ADDR

                    # DCV TLS cert: https://docs.aws.amazon.com/dcv/latest/adminguide/manage-cert.html
                    if [ -d "/etc/letsencrypt/live/$IP_ADDR/" ]; then
                      cp -f /etc/letsencrypt/live/$IP_ADDR/fullchain.pem /etc/dcv/dcv.pem
                      cp -f /etc/letsencrypt/live/$IP_ADDR/privkey.pem /etc/dcv/dcv.key
                      chown dcv /etc/dcv/dcv.pem /etc/dcv/dcv.key
                      chmod 600 /etc/dcv/dcv.pem /etc/dcv/dcv.key

                      # post cert renewal hook
                      mv /opt/dcv-renew-cert.sh /etc/letsencrypt/renewal-hooks/post/
                    fi
                  fi
                fi
                if [ -f "/opt/dcv-renew-cert.sh" ]; then
                  rm /opt/dcv-renew-cert.sh
                fi

                SESSION="${sessionType}"
                # virtual or console session: https://docs.aws.amazon.com/dcv/latest/adminguide/config-param-ref.html
                case $SESSION in
                  console*)
                    systemctl set-default graphical.target && systemctl isolate graphical.target && sleep 2
                    sed -i "s/^#create-session/create-session/g" /etc/dcv/dcv.conf
                    ;;
                  virtual*)
                    systemctl enable dcv-virtual-session && systemctl restart dcv-virtual-session
                    ;;
                esac
                systemctl enable dcvserver && systemctl restart dcvserver

                python3 /usr/local/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource ec2Instance --region ${AWS::Region}

                rm -f /etc/systemd/system/dcv-post-reboot.service
                rm -f ${!0}
                systemctl daemon-reload
              mode: "000755"
              owner: "root"
              group: "root"
            "/opt/dcv-renew-cert.sh":
              content: |
                #!/bin/bash
                CERT_FOLDER=$(curl -s checkip.amazonaws.com)
                if [ -d "/etc/letsencrypt/live/$CERT_FOLDER/" ]; then
                  cp -f /etc/letsencrypt/live/$CERT_FOLDER/fullchain.pem /etc/dcv/dcv.pem
                  cp -f /etc/letsencrypt/live/$CERT_FOLDER/privkey.pem /etc/dcv/dcv.key
                  chown dcv /etc/dcv/dcv.pem /etc/dcv/dcv.key
                  chmod 600 /etc/dcv/dcv.pem /etc/dcv/dcv.key
                fi
              mode: "000755"
              owner: "root"
              group: "root"
            "/opt/aws/amazon-cloudwatch-agent/bin/config.json":
              content: |
                {
                    "agent": {
                        "metrics_collection_interval": 300,
                        "run_as_user": "cwagent"
                    },
                    "metrics": {
                        "namespace": "CWAgent",
                        "append_dimensions": {
